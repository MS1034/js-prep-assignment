<body class="p-4 bg-[#f5f5f5]">
    <h1 class=" yusei-magic mb-4"> JavaScript: The Hard Part</h1>
    <label for="visibility">Choose visibility</label>
    <div class="flex">
        <select class="form-select" name="visibility" id = "visibility-dropdown" onchange="onDropdownChange(this)">
        <option value="show" selected>Show</option>
        <option value="hide" >Hide</option>
        </select>

        <button id="prev-button" onclick="changeVisibility()" class="btn btn-secondary">
            Hide
        </button>
    </div>

    
    
    
    <div class=" table-responsive-sm ">
    <table   id="js-table" class="table">
        <caption class="">
            Course Content

        </caption>
        <thead class="thead-ligth">

            <tr id="js-table-header">
              <th class=" py-3 "><input class="ml-4" type="checkbox" id="select-all-cb" onclick="toggleSelectionMaster(this)">     <label for="select-all-cb" class="ml-1">Title</label>
              </th>
              <th class="py-3 ">Duration</th>
              <th class="py-3 ">Link</th>
              <th class="py-3 ">Edit</th>
              <th class="py-3 ">Delete</th>
            </tr>
        </thead>
    </table>     
</div>
